<swiper-container class="max-w-[1920px]" navigation="true">
  @for(slide of slidesDesktop; track slide; let first = $first){
  <swiper-slide class="slidingDesktop" lazy="true">
    <div class="overlay">
      @if(first){
        <video [src]="slide.source"></video>
      } @else {
        <h5>Â¡queremos verte sonreir!</h5>
        <h2 class="mb-4">{{ slide.text }}</h2>
        <a
          class="bg-[#29ABE2] text-white p-2 md:p-3 xl:p-4 cursor-pointer rounded-md text-nowrap"
          >Button</a
        >
        <img [src]="slide.source" loading="lazy" />
      }
    </div>
  </swiper-slide>
  }
</swiper-container>
