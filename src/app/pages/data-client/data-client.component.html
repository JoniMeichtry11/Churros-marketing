<div class="flex flex-col items-center">
  <h1 class="text-4xl font-semibold p-8 text-center">Dirección de envio</h1>
  <div
    class="bg-white shadow-md rounded max-w-5xl px-8 pt-6 pb-8 mx-8 mb-8 flex flex-col"
  >
    <form [formGroup]="clientForm">
      <div class="items-center mt-2">
        <div class="w-full flex flex-col">
          <label class="font-semibold leading-none">Nombre</label>
          <input
            type="text"
            class="leading-none p-3 focus:outline-none mt-4 border-0 bg-gray-200 rounded"
            formControlName="name"
          />
        </div>
        <!-- <div class="w-full flex flex-col mt-4">
          <label class="font-semibold leading-none "
            >Teléfono de contacto</label
          >
          <input
            type="number"
            class="leading-none p-3 focus:outline-none mt-4 border-0 bg-gray-200 rounded"
            formControlName="phoneNumber"
          />
        </div> -->
      </div>
      <div class="md:flex items-center mt-4">
        <div class="w-full flex flex-col">
          <label class="font-semibold leading-none">Dirección </label>
          <input
            type="text"
            class="leading-none p-3 focus:outline-none mt-4 border-0 bg-gray-200 rounded"
            formControlName="address"
          />
        </div>
      </div>
      <div>
        <div class="w-full flex flex-col mt-4">
          <label class="font-semibold leading-none"
            >Indicaciones adicionales de esta dirección (opcional)</label
          >
          <textarea
            type="text"
            class="h-40 text-base leading-none p-3 focus:outline-none mt-4 bg-gray-200 border-0 rounded"
            formControlName="aditionalInfoAddress"
          ></textarea>
        </div>
      </div>
      <div class="flex flex-col sm:flex-row justify-between mt-4">
        <div class="flex items-center justify-center w-full my-4">
          <a
            href="review"
            class="text-center bg-[#dbc997] w-full py-2 rounded-full"
          >
            Continuar compra
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
